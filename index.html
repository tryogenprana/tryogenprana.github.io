<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tryogen Prana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: #000814;
      color: #e6f7ff;
    }

    /* Scroll sections */
    section {
      position: relative;
      height: 140vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Parallax layers */
    .layer {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      will-change: transform;
    }

    /* Deep background image (slowest) */
    .bg {
      background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
      z-index: 1;
    }

    /* Blue overlay for depth */
    .overlay {
      background: radial-gradient(circle at center, rgba(0,20,60,0.5), rgba(0,0,0,0.85));
      z-index: 2;
    }

    /* Light rays */
    .rays {
      background: repeating-linear-gradient(
        75deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.06) 2px,
        transparent 8px,
        transparent 14px
      );
      opacity: 0.6;
      z-index: 3;
    }

    /* Foreground bubbles */
    .bubbles {
      z-index: 4;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
    }

    /* Center content card */
    .content {
      position: relative;
      z-index: 6;
      padding: 45px 65px;
      background: rgba(0,20,40,0.6);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 40px 100px rgba(0,0,0,0.8);
      text-align: center;
    }

    h1 {
      font-size: 50px;
      color: #7dd3fc;
      text-shadow: 0 0 30px rgba(125,211,252,0.8);
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<section>
  <!-- BACKGROUND IMAGE -->
  <div class="layer bg" data-speed="0.2"></div>

  <!-- DARK DEPTH OVERLAY -->
  <div class="layer overlay" data-speed="0.35"></div>

  <!-- LIGHT RAYS -->
  <div class="layer rays" data-speed="0.5"></div>

  <!-- FOREGROUND BUBBLES -->
  <div class="layer bubbles" data-speed="0.8">
    <div class="bubble" style="left:20%; width:14px; height:14px;"></div>
    <div class="bubble" style="left:45%; width:22px; height:22px;"></div>
    <div class="bubble" style="left:70%; width:10px; height:10px;"></div>
  <div class="bubble" style="left:70%; width:10px; height:10px;"></div>

  <!-- CENTER CONTENT -->
  <div class="content" data-speed="0.95">
    <h1>ðŸŒŠ Tryogen Prana</h1>
    <p>Scroll to feel real underwater depth</p>
  </div>
</section>

<section></section>

<script>
  window.addEventListener("scroll", () => {
    const y = window.scrollY;
    document.querySelectorAll("[data-speed]").forEach(layer => {
      const speed = layer.getAttribute("data-speed");
      layer.style.transform = `translateY(${y * speed}px)`;
    });
  });
</script>

</body>
</html>
