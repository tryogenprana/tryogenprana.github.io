<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tryogen Prana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #003366, #000814);
      perspective: 800px;
      color: #dff6ff;
    }

    .scene {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: slowDrift 25s linear infinite;
    }

    @keyframes slowDrift {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(6deg); }
      100% { transform: rotateY(0deg); }
    }

    /* Light rays */
    .light {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        80deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.06) 2px,
        transparent 6px,
        transparent 12px
      );
      transform: translateZ(-300px);
      animation: rays 18s linear infinite;
    }

    @keyframes rays {
      from { transform: translateZ(-300px) translateY(0); }
      to   { transform: translateZ(-300px) translateY(300px); }
    }

    /* Bubbles (depth layers) */
    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      animation: rise linear infinite;
    }

    @keyframes rise {
      from { transform: translateY(0) translateZ(var(--z)); opacity: 0.6; }
      to { transform: translateY(-120vh) translateZ(var(--z)); opacity: 0; }
    }

    /* Center 3D card */
    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateZ(120px);
      padding: 40px 50px;
      border-radius: 16px;
      background: rgba(0,20,40,0.65);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
    }

    .core h1 {
      font-size: 46px;
      color: #7dd3fc;
      text-shadow: 0 0 25px rgba(125,211,252,0.7);
      margin-bottom: 10px;
    }

    .core p {
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="scene">

    <div class="light"></div>

    <!-- 3D bubbles -->
    <div class="bubble" style="left:10%; width:14px; height:14px; --z:-200px; animation-duration:9s;"></div>
    <div class="bubble" style="left:25%; width:8px; height:8px; --z:-50px; animation-duration:6s;"></div>
    <div class="bubble" style="left:40%; width:20px; height:20px; --z:-300px; animation-duration:11s;"></div>
    <div class="bubble" style="left:60%; width:12px; height:12px; --z:-100px; animation-duration:7s;"></div>
    <div class="bubble" style="left:75%; width:18px; height:18px; --z:-250px; animation-duration:10s;"></div>
    <div class="bubble" style="left:90%; width:10px; height:10px; --z:-80px; animation-duration:6s;"></div>

    <!-- 3D center content -->
    <div class="core">
      <h1>ðŸŒŠ Tryogen Prana</h1>
      <p>Deep energy â€¢ innovation â€¢ future tech</p>
    </div>

  </div>

</body>
</html>
