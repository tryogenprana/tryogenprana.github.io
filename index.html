<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Scrolling Molecular Website</title>
<style>
  /* Reset & Base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    perspective: 1500px; /* 3D perspective */
    background: #001f2d;
    color: #cce6ff;
    overflow-x: hidden;
  }

  /* Container to hold all pages */
  .container {
    height: 400vh; /* 4 pages */
    scroll-behavior: smooth;
  }

  /* Each page style */
  section {
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 3rem;
    backface-visibility: hidden; /* improve rendering */
    transform-style: preserve-3d;
    transition: transform 0.7s ease-out;
  }

  /* Background image with slight scaling */
  .background-img {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 80vw;
    max-width: 900px;
    height: auto;
    transform: translate(-50%, -50%);
    filter: brightness(70%) contrast(110%);
    z-index: -1;
    transition: filter 0.5s ease;
  }

  /* Styles for each page */
  #page1 { background: rgba(0, 31, 45, 0.3); }
  #page2 { background: rgba(0, 31, 45, 0.5); }
  #page3 { background: rgba(0, 31, 45, 0.7); }
  #page4 { background: rgba(0, 31, 45, 0.9); }

  /* Title container style */
  .content {
    max-width: 700px;
    padding: 20px;
    background: rgba(0, 13, 20, 0.6);
    border-radius: 15px;
    box-shadow: 0 0 40px #00ffffaa;
  }

  /* 3D transform on scroll */
</style>
</head>
<body>

<!-- Background image -->
<img src=""https://www.bing.com/ck/a?!&&p=9ff846fd9de07d6ab278f428e7e6fc7083852fdd8643fee1d1c44a64709be997JmltdHM9MTc3MDg1NDQwMA&ptn=3&ver=2&hsh=4&fclid=3adcda45-ea79-6522-176c-ccbbeb276452&u=a1L3ZpZGVvcy9yaXZlcnZpZXcvcmVsYXRlZHZpZGVvP3E9M2QrdW5kZXJ3YXRlcitidWJibGUmbWlkPTRBQjY3RTQxNUQ5NDdERjBERDhCNEFCNjdFNDE1RDk0N0RGMEREOEImRk9STT1WSVJF&ntb=1"" alt="Molecular Structure" class="background-img" />

<div class="container">
  <section id="page1">
    <div class="content">
      <h1>Page 1</h1>
      <p>Welcome to the molecular 3D scroll website.</p>
    </div>
  </section>
  <section id="page2">
    <div class="content">
      <h1>Page 2</h1>
      <p>Explore the molecular connections in depth.</p>
    </div>
  </section>
  <section id="page3">
    <div class="content">
      <h1>Page 3</h1>
      <p>Visualize the molecular structure in 3D space.</p>
    </div>
  </section>
  <section id="page4">
    <div class="content">
      <h1>Page 4</h1>
      <p>Thank you for visiting our molecular model.</p>
    </div>
  </section>
</div>

<script>
  // Select all sections
  const sections = document.querySelectorAll("section");
  const background = document.querySelector('.background-img');

  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;

    sections.forEach((section, index) => {
      // Calculate an offset for 3D rotation effect:
      // rotateX as page scrolls and translateZ for depth
      let offset = scrollY - index * window.innerHeight;
      let rotationX = offset / 10; // control rotation
      let translateZ = -Math.abs(offset) / 5; // control zoom effect

      // Limit translateZ to prevent disappearing too far
      translateZ = translateZ < -200 ? -200 : translateZ;

      section.style.transform = `
        translateZ(${translateZ}px)
        rotateX(${rotationX}deg)
      `;
    });

    // Slight parallax effect on background image
    background.style.transform = `translate(-50%, -50%) translateY(${scrollY * 0.2}px) scale(1.05)`;
  });
</script>

</body>
</html>
